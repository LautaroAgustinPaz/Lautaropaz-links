<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lautaro Paz - Links</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./imgs/lautaropaz-perfil.png" />
</head>
<body>
    <main class="contenedor">
        <section class="me">
            <img class="me__img" src="./imgs/lautaropaz-perfil.png" alt="Foto de Lautaro Paz">
            <h1 class="me__h1">Lautaro Paz</h1>
            <h3 class="me__h3">Desarrollador Front-end</h3>
            <button href="/" class="me__button bn5">Contactame</button>
        </section>

        <section class="contenedor__redes">
            <h2 class="h2__redesSociales">Redes Sociales</h2>
            <div class="redes__sociales">
                <div class="card card__instagram">
                        <div class="card__instagram-col-1">
                            <img class="card__icon card__icon-instagram" src="./imgs/icon-instagram.png" alt="icono de instragram">
                            <h4 class="card__h4-titulo">@lautaropaz__</h4>
                            <button class="button__instagram">Seguir<span>5K</span></button>
                        </div>                
                        <div class="card__instagram-col-2">
                        </div>
                </div>
                <div class="card card__github">
                        <img class="card__icon card__icon-github" src="./imgs/icon-github.png" alt="icono de github">
                        <h4 class="card__h4-titulo">Lautaropaz</h4>
                        <button class="button__github">Seguir</button>
                </div>
                <div class="card card__twitter">
                        <img class="card__icon" src="./imgs/icon-twitter.png" alt="icono de github">
                        <h4 class="card__h4-titulo">Lautaropaz</h4>
                        <p class="card__p">twitter.com</p>
                </div>
                <div class="card card__linkedin">
                    <img class="card__icon" src="./imgs/icon-linkedin.png" alt="icono de github">
                    <h4 class="card__h4-titulo">Linkedin</h4>
                    <p class="card__p">linkedin.com</p>
                </div>
                <div class="card card__youtube">
                    <img class="card__icon card__icon-youtube" src="./imgs/icon-youtube.png" alt="icono de github">
                    <h4 class="card__h4-titulo">Youtube</h4>
                    <button class="button__youtube">Suscribirme<span>100</span></button>
                </div>
                <div class="card card__portfolio">
                    <img class="card__icon-portfolio" src="./imgs/icon-portfolio.png" alt="icono de github">
                    <h4 class="card__h4-titulo">Portfolio</h4
                </div>
            </div>
        </section>
    </main>
</body>
</html>
